<div class="dashvue-content h-100">
  <div class="container" style="margin-bottom: 5vh;">
    <strong>Search details</strong>
    <div>Search Criteria : {{ psrSearchService.psrSearchCriteria }}</div>
    <div>Search Value : {{ psrSearchService.psrSearchValue }}</div>
  </div>
  <div id="grid-wrapper" class="container w-100 h-100">
    <ag-grid-angular
      #agGrid
      style="width: 100%; height: 100%;"
      id="myGrid"
      [rowData]="rowData"
      class="ag-theme-balham"
      [columnDefs]="columnDefs"
      enableColResize
      enableSorting
      enableFilter
      groupHeaders
      suppressRowClickSelection
      toolPanelSuppressGroups
      toolPanelSuppressValues
      rowSelection="multiple"
      (gridSizeChanged)="onGridSizeChanged($event)"
      (gridReady)="onGridReady($event)">
    </ag-grid-angular>
  </div>
</div>
