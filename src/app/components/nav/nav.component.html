<div class="dashvue-header">
    <div class="container">
      <div class="logo">
        <a class="navbar-brand verizon-logo" href="#"></a>
      </div>
      <div class="nav-container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" routerLink="/" routerLinkActive="active">Dashvue</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li *ngFor="let category of navCategories, let i = index" class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="javascript:void(0);" [id]="'navbarDropdown-' + i" role="button"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  {{ category.name | decodeHtmlString }}
                </a>
                <ul *ngIf="category.navLinks && category.navLinks.length > 0" class="dropdown-menu" [attr.aria-labelledby]="'navbarDropdown-' + i">
                  <li *ngFor="let navLink of category.navLinks" [ngClass]="{'dropdown-submenu' : (navLink.subLinks && navLink.subLinks.length > 0)}">
                    <a *ngIf="!navLink.isDashvueLink" [href]="navLink.aHref" class="dropdown-item" [id]="navLink.name">{{ navLink.name | decodeHtmlString }}</a>
                    <a *ngIf="navLink.isDashvueLink" [routerLink]="navLink.aHref" routerLinkActive="active" class="dropdown-item" [id]="navLink.name">{{ navLink.name | decodeHtmlString }}</a>
                    <ul *ngIf="navLink.subLinks && navLink.subLinks.length > 0" class="dropdown-menu" [attr.aria-labelledby]="navLink.name">
                      <li *ngFor="let subLink of navLink.subLinks">
                        <a *ngIf="!subLink.isDashvueLink" [href]="subLink.aHref" class="dropdown-item" [id]="subLink.name">{{ subLink.name | decodeHtmlString }}</a>
                        <a *ngIf="subLink.isDashvueLink" [routerLink]="subLink.aHref" routerLinkActive="active" class="dropdown-item" [id]="subLink.name">{{ subLink.name | decodeHtmlString }}</a>
                      </li>
                    </ul>
                  </li>
                </ul>
              </li>
            </ul>
            <span class="navbar-text">
              Verizon User
            </span>
          </div>
        </nav>
      </div>
    </div>
  </div>
